<!DOCTYPE html>
<html
    lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:v="urn:schemas-microsoft-com:vml"
    xmlns:o="urn:schemas-microsoft-com:office:office"
>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="light dark" />
        <meta name="supported-color-schemes" content="light dark" />

        <style>
            :root {
                color-scheme: light dark;
                supported-color-schemes: light dark;
            }

            * {
                margin: 0;
                padding: 0;
            }

            body {
                /* background: #48adf0; */
                background: white;
            }

            table {
                border-spacing: 0;
            }

            td {
                padding: 0;
            }

            img {
                border: 0;
            }

            .wrapper {
                width: 100%;
                table-layout: fixed;
                padding: 60px 0 0;
            }

            .main {
                /* overflow: hidden; */
                /* border-radius: 10px; */
                border-bottom: 5px black;
                width: 100%;
                max-width: 600px;
                margin: 0 auto;
                background: linear-gradient(
                    white 25px,
                    #176de2 25px,
                    #176de2 50%,
                    #fff 50%
                );
                /* background-size: 100% 20%;      */
                /* background: #fff; */
                border-spacing: 0;
                font-family: sans-serif;
                padding: 0px 30px;
                /* margin: 60px 0px 0; */
                /* position: relative; */
            }

            .lightMode {
                display: block !important;
            }

            .darkMode {
                display: none !important;
            }

            a:visited {
                color: #000;
            }

            @media (prefers-color-scheme: dark) {
                .lightMode {
                    display: none !important;
                }

                .darkMode {
                    display: block !important;
                    width: auto !important;
                    overflow: visible !important;
                    float: none !important;
                    max-height: inherit !important;
                    max-width: inherit !important;
                    line-height: auto !important;
                    margin-top: 0px !important;
                    visibility: inherit !important;
                }

                h1,
                h2,
                p,
                span,
                a,
                b,
                ul,
                a:visited,
                span:visited {
                    color: #ffffff !important;
                }

                .darkbg {
                    background-color: #272623 !important;
                }

                .main {
                    background: linear-gradient(
                        #272623 25px,
                        #176de2 25px,
                        #176de2 50%,
                        #272623 50%
                    );
                }
            }

            /* Shows Dark Mode-Only Content, Like Images */
            [data-ogsc] .darkMode {
                display: block !important;
                width: auto !important;
                overflow: visible !important;
                float: none !important;
                max-height: inherit !important;
                max-width: inherit !important;
                line-height: auto !important;
                margin-top: 0px !important;
                visibility: inherit !important;
            }

            /* Hides Light Mode-Only Content, Like Images */
            [data-ogsc] .lightMode {
                display: none;
                display: none !important;
            }
        </style>
    </head>

    <body>
        <center class="wrapper">
            <table class="main">
                <tr style="height: 60px; width: 100%">
                    <td>
                        <table class="" style="margin: 0 auto">
                            <tr>
                                <td class="content" style="text-align: center">
                                    <a
                                        href="{domain}"
                                        style="
                                            font-size: 16px;
                                            text-decoration: none;
                                            color: #000;
                                        "
                                    >
                                        <table
                                            style="
                                                border-radius: 50%;
                                                background-color: white;
                                                transform: translateY(-50%);
                                                padding: 5px 10px;
                                            "
                                            class="darkbg"
                                        >
                                            <tr style="display: inline">
                                                <td>
                                                    <img
                                                        src="https://9ai.in/9ai.png"
                                                        height="50"
                                                        alt="logo"
                                                        style="display: inline"
                                                    />
                                                </td>
                                            </tr>
                                        </table>
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table
                            style="
                                margin-top: 30px;
                                box-shadow: rgba(100, 100, 111, 0.2) 0px 7px
                                    29px 0px;
                                width: 100%;
                            "
                        >
                            <tr>
                                <td>
                                    <table
                                        style="
                                            position: relative;
                                            background-color: #fff;
                                            border-radius: 10px 10px 0 0;
                                            width: 100%;
                                        "
                                        class="darkbg"
                                    >
                                        <tr>
                                            <td style="padding: 20px 20px">
                                                <p
                                                    style="
                                                        font-size: 20px;
                                                        font-weight: bold;
                                                        color: #0090ed;
                                                        margin-top: 0px;
                                                        margin-bottom: 15px;
                                                        text-align: center;
                                                    "
                                                >
                                                    Reset Your KOC App
                                                    account
                                                </p>

                                                <p
                                                    style="
                                                        font-size: 15px;
                                                        line-height: 20px;
                                                        color: #000;
                                                        margin-bottom: 10px;
                                                    "
                                                >
                                                    To reset your KOC App
                                                    password, click the button
                                                    within the next
                                                    <strong>30 minutes</strong>
                                                    and change your password.
                                                </p>
                                                <table
                                                    style="
                                                        width: 100%;
                                                        margin-top: 20px;
                                                    "
                                                >
                                                    <tr>
                                                        <td
                                                            style="
                                                                text-align: center;
                                                                padding: 10px;
                                                            "
                                                        >
                                                            <a
                                                                href="{link}"
                                                                target="_blank"
                                                                style="
                                                                    background: #0090ed;
                                                                    color: #fff;
                                                                    padding: 10px
                                                                        20px;
                                                                    border-radius: 10px;
                                                                    text-decoration: none;
                                                                "
                                                            >
                                                                Change Password
                                                            </a>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <hr />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <table
                                        style="
                                            text-align: center;
                                            width: 100%;
                                            background-color: #fff;
                                            padding: 10px 0;
                                        "
                                        class="darkbg"
                                    >
                                        <tr>
                                            <td>
                                                <p
                                                    style="
                                                        font-size: 15px;
                                                        line-height: 20px;
                                                        color: #000;
                                                        margin-bottom: 10px;
                                                    "
                                                >
                                                    This is an automated email
                                                    if you received it in error,
                                                    no action is required.
                                                </p>
                                                <p
                                                    style="
                                                        margin: 10px 0 0;
                                                        color: #1a1a1a;
                                                    "
                                                >
                                                    Team KOC App
                                                </p>
                                                <p style="margin: 10px 0 0">
                                                    <a
                                                        href="#"
                                                        style="
                                                            text-decoration: none;
                                                            color: #0090ed;
                                                        "
                                                        >KOC App Privacy
                                                        Policy</a
                                                    >
                                                </p>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
